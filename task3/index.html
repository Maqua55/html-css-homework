<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карточки товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Наши товары</h1>
    <div class="product-card">
        <h2>Курсы HTML</h2>
        <img src="https://s-sd.ru/images/cms/thumbs/a5b0aeaa3fa7d6e58d75710c18673bd7ec6d5f6d/html_1920_1031_jpg_0_100.jpg"
             alt="HTML">
        <p>Чтобы был текст.</p>
        <p>Цена: 999 руб.</p>
        <button>Купить</button>
    </div>
    <div class="product-card">
        <h2>Курсы CSS</h2>
        <img src="https://i0.wp.com/appsfera.com/wp-content/uploads/ygzen/aa8aaeff60ed11817d6ef810f5b0bd40.png?w=1165&ssl=1"
             alt="CSS">
        <p>Чтобы было красиво.</p>
        <p>Цена: 1499 руб.</p>
        <button>Купить</button>
    </div>
    <div class="product-card">
        <h2>Курсы JS</h2>
        <img src="https://avatars.dzeninfra.ru/get-zen_doc/53963/pub_651011ddc419e8692e91c5dc_65101281d67f4c757ed51043/scale_1200"
             alt="JavaScript">
        <p>Чтобы кликалось.</p>
        <p>Цена: 1999 руб.</p>
        <button>Купить</button>
    </div>
</body>
</html>
